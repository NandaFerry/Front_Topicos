<br>
<button type="button" class="btn btn-primary btn-lg" [routerLink]="['/anotacoes/form']">Novo</button>
<br>
<br>
<table class="table table-striped" >
    <thead >
        <th>Id Pessoa Grupo</th>
        <th>Obs</th>
        <th>Data</th>
        <th>Ações</th>
    </thead>
    <tbody>
        <tr *ngFor="let anotacao of anotacoes | async">
            <td scope="row">{{anotacao.id_pessoa_grupo}}</td>
            <td scope="row">{{anotacao.obs}}</td>
            <th>{{anotacao.data}}</th>
            <th><button class="btn btn-success" style="font-size:5px;"> <i class="fa fa-edit" style="font-size:20px;color:white;"></i></button>
                <button (click)="apagar(anotacao.id_pessoa_grupo)" class="btn btn-danger" style="font-size:5px;"> <i class="fa fa-trash" style="font-size:20px;"></i></button>
            </th>
        </tr>
    </tbody> 
</table>
