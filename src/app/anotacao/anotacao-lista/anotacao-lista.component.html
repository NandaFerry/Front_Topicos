<table class="table table-striped" >
    <thead >
        <th>Id Pessoa Grupo</th>
        <th>Obs</th>
        <th>Data</th>
        <th>Ações</th>
    </thead>
    <tbody>
        <tr *ngFor="let a of anotacoes | async">
            <td scope="row">{{a.id_pessoa_grupo}}</td>
            <td scope="row">{{a.obs}}</td>
            <th>{{a.data}}</th>
            <th><button class="btn btn-success" style="font-size:5px;"> <i class="fa fa-edit" style="font-size:20px;color:white;"></i></button>
                <button class="btn btn-danger" style="font-size:5px;"> <i class="fa fa-trash" style="font-size:20px;"></i></button>
            </th>
        </tr>
    </tbody> 
</table>
