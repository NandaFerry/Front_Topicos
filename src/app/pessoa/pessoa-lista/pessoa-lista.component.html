<br>
<button type="button" class="btn btn-primary btn-lg" [routerLink]="['/pessoas/form']">Novo</button>
<br>
<br>
<table class="table table-striped" >
    <thead >
        <th>Id</th>
        <th>Nome</th>
        <th>Ações</th>
    </thead>
    <tbody>
        <tr *ngFor="let pessoa of pessoas | async">
            <td scope="row">{{pessoa.id}}</td>
            <th>{{pessoa.nome}}</th>
            <th><button class="btn btn-success" style="font-size:5px;"> <i class="fa fa-edit" style="font-size:20px;color:white;"></i></button>
                <button (click)="apagar(pessoa.id)" class="btn btn-danger" style="font-size:5px;"> <i class="fa fa-trash" style="font-size:20px;"></i></button>
            </th>
        </tr>
    </tbody> 
</table>
