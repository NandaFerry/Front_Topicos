<br>
<button type="button" class="btn btn-primary btn-lg" [routerLink]="['/logins/form']">Novo</button>
<br>
<br>
<table class="table table-striped" >
    <thead >
        <th>Id</th>
        <th>Id Pessoa</th>
        <th>Id Perfil</th>
        <th>Password</th>
        <th>User</th>
        <th>Ações</th>
    </thead>
    <tbody>
        <tr *ngFor="let login of logins | async">
            <td scope="row">{{login.id}}</td>
            <th>{{login.id_pessoa}}</th>
            <th>{{login.id_perfil}}</th>
            <th>{{login.password}}</th>
            <th>{{login.user}}</th>
            <th><button class="btn btn-success" style="font-size:5px;"> <i class="fa fa-edit" style="font-size:20px;color:white;"></i></button>
                <button (click)="apagar(login.id)" class="btn btn-danger" style="font-size:5px;"> <i class="fa fa-trash" style="font-size:20px;"></i></button>
            </th>
        </tr>
    </tbody> 
</table>
