<table class="table table-striped" >
    <thead >
        <th>Id</th>
        <th>Id Pessoa</th>
        <th>Id Perfil</th>
        <th>Password</th>
        <th>User</th>
        <th>Ações</th>
    </thead>
    <tbody>
        <tr *ngFor="let l of logins | async">
            <td scope="row">{{l.id}}</td>
            <th>{{l.id_pessoa}}</th>
            <th>{{l.id_perfil}}</th>
            <th>{{l.password}}</th>
            <th>{{l.user}}</th>
            <th><button class="btn btn-success" style="font-size:5px;"> <i class="fa fa-edit" style="font-size:20px;color:white;"></i></button>
                <button class="btn btn-danger" style="font-size:5px;"> <i class="fa fa-trash" style="font-size:20px;"></i></button>
            </th>
        </tr>
    </tbody> 
</table>
