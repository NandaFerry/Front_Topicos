<div class="col-xs-12" style="height: 50px;"></div>
<div class="mx-auto" style="width: 400px;">
    <form #f="ngForm" (ngSubmit)="salvar(login)">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="Id">ID</label>
                <input type="email" class="form-control" id="Id"
                    placeholder="id" name="id" [(ngModel)]="login.id">
                <br> 
                <label for="id_pessoa">Id pessoa</label>
                <input type="email" class="form-control" id="id_pessoa"
                placeholder="id_pessoa" name="id_pessoa" [(ngModel)]="login.id_pessoa">
                <br> 
                <label for="id_perfil">Id perfil</label>
                <input type="email" class="form-control" id="id_perfil"
                placeholder="id_perfil" name="id_perfil" [(ngModel)]="login.id_perfil">
                <br> 
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password"
                placeholder="password" name="password" [(ngModel)]="login.password">
                <br> 
                <label for="user">Usuario</label>
                <input type="email" class="form-control" id="user"
                placeholder="user" name="user" [(ngModel)]="login.user">
            </div>
        </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
